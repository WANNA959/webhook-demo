apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-demo-cfg
  namespace: webhook-demo
  labels:
    app: webhook-demo
webhooks:
  - name: pod-validating-admission.webhook.godx.com
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
#          - pods
          - services
        scope: "Namespaced"
      - apiGroups:
        - apps
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - deployments
        scope: "Namespaced"
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        namespace: webhook-demo
        name: webhook-demo-svc
        path: "/validate/check-label"
      caBundle: 
    sideEffects: None

